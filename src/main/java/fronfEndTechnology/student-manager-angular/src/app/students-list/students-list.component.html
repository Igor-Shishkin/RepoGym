<h1>LIST OF STUDENTS</h1>

<div>
    <button class="btn btn-primary" [disabled]="isDataSearch" (click)="search2()">
        <span *ngIf="isDataSearch" class="spinner-border spinner-border-sm" aria-hidden="true"></span>
        {{btnTitle}}
    </button>
</div>

<form (submit)="searchBy(search_input.value)">
    <label>Szukane słowo</label>
    <input type="text" class="form-control" #search_input />
    <button style="margin-top:10px" type="submit" class="btn btn-primary">
        Wyszukaj
    </button>
</form>



<p *ngIf="isErrorOccurre" style="color: brown;">Error : 404</p>

<table class="table table-striped table-hover">
    <!-- Nagłowek -->
    <thead>
        <tr>
            <th>Id</th>
            <th>Imię i nazwisko</th>
            <th>Email</th>
            <th></th>
        </tr>
    </thead>

    <!-- <div class="spinner-grow text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div> -->

    <!-- Wiersze -->
    <tbody *ngIf="isLoaded == true">
        <tr [ngClass]="{'table-primary' : student.id==2,
                'table-warning' : student.id > 7,
                'table-danger' : student.name == 'Patricia Lebsack'}" *ngFor="let student of students">
            <td>{{student.id}}</td>
            <td>{{student.name | lowercase | uppercase}}</td>
            <td><a *ngIf="student.id>5" href="#mailto:o2@pl">{{student.email | lowercase}}</a></td>
            <td>
                <button (click)="delete(student.id)" type="button" class="btn btn-outline-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<ng-container *ngIf="isLoaded">
    <div *ngFor="let student of students">
        <h4>{{student.name}}</h4>
        <p>{{student.email}}</p>
    </div>
</ng-container>
